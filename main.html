<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br><br>
		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email">
		<br><br>
		<label>Gender</label><br>
		<input type="radio" required id="gender_m">
		<label for="gender_m">Male</label><br>

		<input type="radio" required id="gender_f">
		<label for="gender_f">Female</label><br><br>
		<br>
		<label for="cars">Car Brands</label>
		<select type="select" required id="cars" placeholder="--Please choose an option--">
			<option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Ford">Ford</option>
		</select>
		<br><br>
		 <label for="age">Age</label>
		<input type="Number" required id="age" placeholder="Age"><br>
		<br>
		<label for="dob">DOB</label>
		<input type="date" required id="dob"><br><br>
		<label for="password">Password</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<br>
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">
		<br><br>
		<input type="checkbox" required id="tos"> 
		<span>I agree to the TOS</span>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
