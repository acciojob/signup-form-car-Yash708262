<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<input type="text" id="name" placeholder="Name" required><br>
		<input type="email" required id="email" placeholder="Email">
		<br>
		<input type="radio" required id="gender_m">
		<span>Male</span><br>
		<input type="radio" required id="gender_f"><span>Female</span>
		<br>
		<select type="select" required id="cars" placeholder="--Please choose an option--">
			<option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Ford">Ford</option>
		</select>
		<br>
		<input type="Number" required id="age" placeholder="Age"><br>
		<input type="date" required id="dob"><br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<input type="password" required id="password" placeholder="Password">
		<br>
		<input type="checkbox" required id="tos"> 
		<span>I agree to the TOS</span>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
